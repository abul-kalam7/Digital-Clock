<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">




    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bungee+Outline&family=Cabin+Sketch:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Digital Clock</title>
</head>

<body>
    <div class="con">
        <div class="nameCon">
            <p class="p">Digital Clock</p>
 
                <select name="fonts" id="fonts" class="fonts" >
                    <option style="font-family: Cabin Sketch;" value="Cabin Sketch">Cabin Sketch</option>
                    <option style="font-family: Bungee Outline;" value="Bungee Outline">Bungee Outline</option>
                    <option style="font-family: sans-serif;" value="sans-serif">sans-serif</option>
                    <option style="font-family: BBH Sans Bogle;" value="BBH Sans Bogle">BBH Sans Bogle</option>
                </select>
 
        </div>

        <div class="clockCon">
            <div class="timeNow">00:00:00</div>
            <div class="dateNow" style="font-family: 'poppins';">Monday, 6 October 2025</div>

        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
